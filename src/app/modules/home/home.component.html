<div class="grid">

    <div class="col-12">
        <div 
        class="flex justify-content-center align-content-center text-align-center">
            <!--LOGIN-->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
                <p-card
                styleClass="mt-10"
                header="Login"
                subheader="FaÃ§a login com sua conta"
                *ngIf="loginCard"
                >

                <div class="flex justify-content-center align-content-center text-align-center">
                    <input type="email" pInputText placeholder="Email" formControlName="email">
                </div>

                <div class="flex justify-content-center align-content-center text-align-center mt-3">
                    <input type="password" pInputText placeholder="Senha" formControlName="password">
                </div>

                <div class="card flex justify-content-center mt-3">
                    <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid">
                    </button>
                </div>
                <span class="flex justify-content-center align-content-center text-align-center mt-3 text-grey font-semibold" (click)="loginCard = !loginCard" style="cursor: pointer">
                    Criar conta
                </span>
                </p-card>
            </form>

            <!--Criar conta-->

            <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUpForm()">
                <p-card
                styleClass="mt-10"
                header="Criar conta"
                subheader="Crie sua conta gratuita!"
                *ngIf="!loginCard"
                >

                <div class="flex justify-content-center align-content-center text-align-center m-3">
                    <input type="text" 
                    pInputText placeholder="Nome" 
                    formControlName="name">
                </div>

                <div class="flex justify-content-center align-content-center text-align-center m-3">
                    <input type="email" 
                    pInputText placeholder="Email" 
                    formControlName="email">
                </div>

                <div class="flex justify-content-center align-content-center text-align-center m-3">
                    <input type="password" 
                    pInputText placeholder="Senha" 
                    formControlName="password">
                </div>

                <div class="card flex justify-content-center mt-3">
                    <button type="submit" 
                    pButton pRipple 
                    label="Login" 
                    [disabled]="!this.signUpForm.valid">

                    </button>
                </div>
                <span class="flex justify-content-center align-content-center text-align-center mt-3 text-grey-600 font-semibold" (click)="loginCard = !loginCard"
                style="cursor: pointer">
                    Fazer login
                </span>
                </p-card>
            </form>
        </div>
    </div>
</div>
